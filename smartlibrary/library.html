<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrow a Book</title>
  <style>
    .logo {width: 90px; position: absolute; top: 5px; left: 50px;}
    header {position: relative;}
    body {margin:0;font-family:Arial;background:#f0f7ff;}
    header{background:#003366;color:white;padding:20px;text-align:center;font-size:22px;font-weight:bold;}
    nav{background:#004aad;padding:10px;text-align:center;}
    nav a{color:white;margin:0 15px;text-decoration:none;font-weight:bold;}
    nav a:hover{text-decoration:underline;}
    main{display:flex;justify-content:center;padding:50px 20px;}
    .box{background:white;padding:30px;border-radius:15px;box-shadow:0 6px 15px rgba(0,0,0,0.1);width:420px;}
    label{font-weight:bold;display:block;margin-top:15px;}
    input,select{width:100%;padding:10px;margin-top:5px;border-radius:8px;border:1px solid #ccc;}
    button{margin-top:20px;background:#004aad;color:white;border:none;padding:12px;width:100%;border-radius:8px;font-weight:bold;cursor:pointer;}
    button:hover{background:#0066ff;}
    .noteB{ font-size:12px; color:red; text-align:left; margin-top:5px; }
  </style>
</head>
<body>
<header>
   <img src="QCU_Logo.png" class="logo" alt="QCU Logo">
   ðŸ“š Library System | Quezon City University</header>
<nav>
  <a href="home.html">Home</a>
  <a href="rooms.html">Rooms</a>
</nav>

<main>
  <div class="box">
    <h2>Borrow a Book</h2>

    <form id="borrowForm">
      <label>Student ID</label>
      <input type="text" id="studentID" required>

      <label>Student Name</label>
      <input type="text" id="studentName" required>

      <label>Course</label>
      <input type="text" id="course" required>

      <label>Year</label>
      <select id="year" required>
        <option value="">-- Select Year --</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <div class="noteB">âš  Please have your QCID ready when claiming the book you are borrowing.</div>

      <button type="button" onclick="goToBookList()">Select a Book</button>
    </form>
  </div>
</main>

<script>
function goToBookList() {
  const data = {
    studentID: document.getElementById("studentID").value,
    studentName: document.getElementById("studentName").value,
    course: document.getElementById("course").value,
    year: document.getElementById("year").value
  };

  localStorage.setItem("tempBorrowInfo", JSON.stringify(data));
  window.location.href = "Listofbooks.html";
}
</script>

</body>
</html>
